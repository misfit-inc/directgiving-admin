<div class="box box-primary">
  <div class="box-header with-border">
    <h3>
      <span ng-if="cause.id">Edit Cause</span>
      <span ng-if="!cause.id">Add Cause</span>
    </h3>
    <div class="box-tools pull-right">
      <button class="btn btn-box-tool" ui-sref="admin.causes"><i class="fa fa-times"></i></button>
    </div>
  </div>
  <div class="box-body">
    <form ng-submit="onSubmit()">
      <formly-form model="cause" fields="causeFields">
        <button type="button" ui-sref="admin.causes" class="btn btn-default">
          Cancel
        </button>
        <button ng-if="cause.id" type="button" ng-click="deleteCause(cause)" class="btn btn-danger">
          Delete
        </button>
        <button type="submit" class="btn btn-primary pull-right">
          <span ng-if="cause.id">Save</span>
          <span ng-if="!cause.id">Create</span>
        </button>
      </formly-form>
    </form>
  </div>
</div>
